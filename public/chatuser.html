<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat User</title>
    <link rel="stylesheet" href="stylesheets/chatuser.css">
</head>
<body>
    <nav class="navbar">
        <button class="nav-btn" onclick="window.location.href='mapuser.html'">Map</button>
        <button class="nav-btn" onclick="window.location.href='chatuser.html'">Chat</button>
        <button class="nav-btn logout-btn">Logout</button>
    </nav>
    <div class="chat-container">
        <h1>General Chat Room</h1>
        <div class="message-container" id="messageContainer"></div>
        <form class="message-form" id="messageForm">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="javascript/chatuser.js"></script>
</body>
</html>
